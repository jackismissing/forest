<body>

	<canvas id="processing-canvas"> </canvas>

  <script src="processing.js"></script>

  <!-- Le processing ! -->
  <script type="text/processing" data-processing-target="processing-canvas">

    class Tree {
 
      float leafColor;
      float trunkColor;
      float xpos;
  
      float scale;

      // Contructeur

      Tree(float scaleDimension) {
        
        xpos = random(50, width - 200);
        
        scale = scaleDimension;
        
        drawTree(xpos, scale);
        
      }

      void drawTree(float xpos, float scale) {
       
       stroke(255);
        
        fill(0);
        
        triangle(xpos, 500 - 10 *scale, xpos + scale*50, scale*150 - 10 *scale, xpos + scale*100, 500 - 10 *scale);
        
        fill(50);
        
        rect(xpos+scale*40, 500 - 10 *scale, scale*20, 50 + 10 *scale);
          
        }

      }


      Tree tree;

      float xpos;

      void setup() {
        
        size(1200, 700);
         
        tree = new Tree(1);
        
      }

      void growTree() {
    
         tree = new Tree(random(1,2));   
        
      }

 </script>

 <script> //La fonction qui appelle processing 

  Processing.getInstanceById('processing-canvas').growTree()


 </script>

</body>
</html>
