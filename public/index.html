<body>

	<canvas id="processing-canvas"> </canvas>

  <script src="processing.js"></script>

  <!-- Le processing ! -->
  <script type="text/processing" data-processing-target="processing-canvas">

    class Tree {

    float leafColor;
    float trunkColor;
    float xpos;

    float scale;
    // Contructeur
    Tree(float scaleDimension) {

      xpos = random(-50, width + 50);

      scale = scaleDimension;

      drawTree(xpos, scale);

    }

    void drawTree(float xpos, float scale) {

      noStroke();


      float treeColor = int(random(1,4));

      if(treeColor == 1) {

        fill(107,191,165,191);

        triangle(xpos, 1000 - 10 *scale, xpos + scale*50, 650 - 100 *scale, xpos + scale*50, 1000 - 10 *scale);

        fill(64,171,136,191);

        triangle(xpos + scale*50, 1000 - 10 *scale, xpos + scale*50, 650 - 100 *scale, xpos + scale*100, 1000 - 10 *scale);

        fill(88,91,91,191);

        rect(xpos+scale*40, 1000 - 10 *scale, scale*10, 25 + 10 *scale);

        fill(59,61,61,191);

        rect(xpos+scale*50, 1000 - 10 *scale, scale*10, 25 + 10 *scale);

      } else if(treeColor == 2) {

        fill(234,139,139,191);

        triangle(xpos, 1000 - 10 *scale, xpos + scale*50, 650 - 100 *scale, xpos + scale*50, 1000 - 10 *scale);

        fill(214,99,97,191);

        triangle(xpos + scale*50, 1000 - 10 *scale, xpos + scale*50, 650 - 100 *scale, xpos + scale*100, 1000 - 10 *scale);

        fill(88,91,91,191);

        rect(xpos+scale*40, 1000 - 10 *scale, scale*10, 25 + 10 *scale);

        fill(59,61,61,191);

        rect(xpos+scale*50, 1000 - 10 *scale, scale*10, 25 + 10 *scale);

      } else if(treeColor == 3) {

        fill(238,211,142,191);

        triangle(xpos, 1000 - 10 *scale, xpos + scale*50, 650 - 100 *scale, xpos + scale*50, 1000 - 10 *scale);

        fill(234,197,93,191);

        triangle(xpos + scale*50, 1000 - 10 *scale, xpos + scale*50, 650 - 100 *scale, xpos + scale*100, 1000 - 10 *scale);

        fill(88,91,91,191);

        rect(xpos+scale*40, 1000 - 10 *scale, scale*10, 25 + 10 *scale);

        fill(59,61,61,191);

        rect(xpos+scale*50, 1000 - 10 *scale, scale*10, 25 + 10 *scale);

        }

      }
    }


      Tree tree;

      // @pjs preload must be used to preload the image

      /* @pjs preload="img/decor.jpg" */

      
      PImage background;



      float xpos;
      void setup() {

      size(2560, 1440);

      background = loadImage("decor.jpg");

      image(background,0,0);

      tree = new Tree(1);
      }
      void growTree() {

      tree = new Tree(random(1,3));

      }

 </script>

 <script> //La fonction qui appelle processing 

  Processing.getInstanceById('processing-canvas').growTree()


 </script>
